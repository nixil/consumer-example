<div class="row">
    <div class="col-md-12">
        <h1 class="page-header"><span>Connectivity Tests</span></h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="panel panel-default">
    <div class="panel-heading"><i class="fa fa-gears"></i><span>&nbsp;Define Tests</span>
        <div class="pull-right">
            <button type="button" class="btn btn-success btn-sm" data-bind="click: proceed, enable: true">Start Tests</button>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label>Select Gateway IP address</label>&nbsp;
                    <select data-bind="options: ipaddresses, value: ownIp"></select>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="file" class="btn btn-success btn-sm" title="Choose databasemachine.xml" data-bind="fileUpload"  /> 
                </div>
            </div>
        </div>
    </div>
</div>


<div class="panel panel-default">
    <div class="panel-heading"><i class="fa fa-gears"></i><span>&nbsp;Test Results</span>
    </div>

    <div class="panel-body">
        <div style="width: 100%" data-bind="koGrid: resultsGrid"></div>
    </div>
</div>
